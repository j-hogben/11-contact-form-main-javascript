<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  <form id="form" action="/">
    <h1 class="fw-bold">Contact Us</h1>
  
    <div class="grid-container">

      <div class="fname-grid-item">
        <label for="fname">
          First Name
          <input type="text" name="fname" id="fname" class="fs-body-m input-border">
        </label>
        <p class="error-message"></p>
      </div>
      
      <div class="lname-grid-item">
        <label for="lname">
          Last Name
          <input type="text" name="lname" id="lname" class="fs-body-m input-border">
        </label>
        <p class="error-message"></p>
      </div>
      
      <div class="email-grid-item">
        <label for="email">
          Email Address
          <input type="text" name="email" id="email" class="fs-body-m input-border">
        </label>
        <p class="error-message"></p>
      </div>

      <div class="query-grid-item">
        <label class="query-header-label arrow-pointer">Query Type</label>
        <div class="query-type">
          <label for="queryGeneral" class="fs-body-m query-general input-border">
            General Enquiry
            <input type="radio" name="query" id="queryGeneral" value="general">
          </label>
          <label for="querySupport" class="fs-body-m query-support input-border">
            <input type="radio" name="query" id="querySupport" value="support">
            Support Request
          </label>
          <p class="error-message"></p>
        </div>
      </div>
      
      <div class="message-grid-item">
        <label for="message">
          Message
          <textarea name="message" id="message" class="fs-body-m input-border"></textarea>
        </label>
        <p class="error-message"></p>
      </div>

      <div class="consent-grid-item">
        <label for="consent">
          <input type="checkbox" name="consent" id="consent">
          I consent to being contacted by the team
        </label>
        <p class="error-message"></p>
      </div>
      
      <button type="submit" class="submit-grid-item submit-button fs-body-m fw-bold">Submit</button>
    </div>
  </form>

  <div class="success-message" style="display: none;">
    <p class="fw-bold">Message Sent!</p>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
</body>
</html>
